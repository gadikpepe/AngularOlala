<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Registration Form</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form>
                    <div class="input_field">
                        <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" #person_name placeholder="Person Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" #business_name placeholder="Business Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" #business_gst_number placeholder="Business GST Number" required />
                    </div>
                    Additional Data:
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" #city name="city" placeholder="City" />
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" #province name="province" placeholder="Province" />
                            </div>
                        </div>
                    </div>
                    <input (click)="addBusiness(person_name.value, business_name.value, business_gst_number.value, city.value, province.value)"
                        class="button" type="submit" value="Register" />
                </form>
            </div>
        </div>
    </div>
</div>
