<div class="form_wrapper">
    <div class="form_container">
        <div class="title_container">
            <h2>Form Edit Data</h2>
        </div>
        <div class="row clearfix">
            <div class="">
                <form>
                    <div class="input_field">
                        <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                        <input type="text" #person_name name="person_name" [(ngModel)]="business.person_name"
                            placeholder="Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" #business_name name="business_name" [(ngModel)]="business.business_name"
                            placeholder="Business Name" required />
                    </div>
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
                        <input type="text" #business_gst_number name="business_gst_number"
                            [(ngModel)]="business.business_gst_number" placeholder="Business GST Number" required />
                    </div>
                    Additional Data:
                    <div class="row clearfix">
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" #city name="city" [(ngModel)]="business.city" placeholder="City" />
                            </div>
                        </div>
                        <div class="col_half">
                            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                                <input type="text" #province name="Province" [(ngModel)]="business.province"
                                    placeholder="province" />
                            </div>
                        </div>
                    </div>
                    <input
                        (click)="updateBusiness(person_name.value, business_name.value, business_gst_number.value, city.value, province.value)"
                        class="button" type="submit" value="Save" />
                </form>
            </div>
        </div>
    </div>
</div>
